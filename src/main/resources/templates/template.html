<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Home</title>
    
    
    <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{bower_components/bootstrap/dist/css/bootstrap.min.css}"></link>
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{bower_components/font-awesome/css/font-awesome.min.css}"></link>
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{bower_components/Ionicons/css/ionicons.min.css}"></link>
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{dist/css/AdminLTE.min.css}"></link>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" th:href="@{dist/css/skins/_all-skins.min.css}"></link>
  
  
  	<!-- LIBRARY SCRIPTS -->
	<!-- jQuery 3 -->
	<script th:src="@{bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{bower_components/jquery-ui/jquery-ui.min.js}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
	  $.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	
	<script th:src="@{plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
	<!-- Slimscroll -->
	<script th:src="@{bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{bower_components/fastclick/lib/fastclick.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{dist/js/adminlte.min.js}"></script>
	
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{dist/js/demo.js}"></script>  
  
  
  
    <style>
    	.trClass {
    		padding: 5px;
    	}
    	.form-row {
    		padding: 5px;
    		margin:2px;
    	}
    	.form-label {
    		font-size: 16px;
    		padding-top:5px;
    	}
    </style>
    
    <script th:inline="javascript">
	    var text = "";
	    $(document).ready(function(){
	    	$('#text1').text("Hi testing");
	    });
    </script>
    
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Preview
      </h1>
      <label id="text1" th:value="${imageCount}"></label>
      <ol class="breadcrumb">
        <li><a href="/home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      
      <!-- Main row -->
      <div class="row">
        <section class="col-lg-12 ">
   			<div class="row form-row">
				<page size="A4" id="page">
					<div class="row">
						<div class="col-md-12 imageMainContainer" id="imageMainContainer">
							<div class="row imageRow" style="height: 210mm;">
								<div class="col-md-6 imageContainer" style="height: 100%;">
									<div class="col-md-12" style="background-image: url(image/bbb.jpg);height: 100%;width: 100%;background-size: 100% 100%;background-repeat: no-repeat;">
									</div>
								</div>
								<div class="col-md-6 imageContainer" style="height: 100%;">
									<div class="col-md-12" style="background-image: url(file:///home/kiran/app-configs/ic/images/fileName2.png);height: 100%;width: 100%;background-size: 100% 100%;background-repeat: no-repeat;">
									</div>
								</div>
							</div>	
						</div>
					</div>
				</page>
			</div>
        </section>
        
      </div>
    </section>
    <!-- /.content -->
</div>

<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{dist/js/pages/dashboard.js}"></script>
<script type="text/javascript">
document.getElementById('text1').innerHTML = 'Hiii';
</script>
</body>
</html>
