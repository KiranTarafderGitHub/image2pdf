<html>
	<head>
		<title>Home</title>
		<!-- <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'> -->
		<style>
			@page { 
					size: A4; margin: 0;
			}
			@media print 
			{  
				html, body {  width: 210mm;height: 297mm; 
				}
			}
			.container {
				width: 208mm;height: 295mm;padding: 2px;
			}
			.row {
				height:50%;width:100%;padding:3px;
			}
			.column {
				float: left;width: 48%;padding: 5px;height: 95%;
			}
			.imageContainer {height:140mm;}
			.imageContainer img{
				 width: 100%;height: 140mm;margin: auto;object-fit: contain;display:block;
			}
		</style>
	</head>
	<body>
		<div class='container'>
			<div class='row' id='divA' >
				<div class='column' >
					<div class='col-md-6 imageContainer'>
						<img class='image' src='img/img1.jpeg'>
					</div>
				</div>
				<div class='column' >
					<div class='col-md-6 imageContainer'>
						<img class='image' src='img/img2.jpg'>
					</div>
				</div>
			</div>
			<div class='row' id='divB'>
				<div class='column' >
					<div class='col-md-6 imageContainer'>
						<img class='image' src='img/img3.jpg'>
					</div>
				</div>
				<div class='column' >
					<div class='col-md-6 imageContainer'>
						<img class='image' src='img/img4.jpg'>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
